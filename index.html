<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
                   initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>THE DARKSUN GALLERY</title>
</head>

<body>
    <div class="heading">
        <h1>Image Gallery</h1>
    </div>
    <!-- Image Gallery ALL IN ONE. don't put it in another div -->
    <div class="gallery">
        <div class="gallery-item">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20240311163321/Types-of-Wastes-(Banner).webp"
                onclick="openModal(this)" alt="Image 1">
        </div>
    </div>
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>
    <script src="scripts.js"></script>
</body>

</html>
